<h1>{{name}}</h1>
<dl>
  <tr><td>Nombre:</td>
    <dd> {{name}}</dd>
  </tr>

  <tr>
    <td>Edad:</td>
    <dd> {{age}}</dd>
  </tr>

  <tr>
    <td>Metodo:</td>
    <dd> {{ getHeroDescription() }}</dd>
  </tr>

  <tr>
    <td>Capitalizado:</td>
    <dd> {{capitalizedName}}</dd>
  </tr>
</dl>


<button
  *ngIf="name==='Ironman'"
  class="btn btn-primary mx-2" (click)="changeHero()">Cambiar nombre</button>
<button
  *ngIf="age===34"
  class="btn btn-primary" (click)="changeAge()">Cambiar edad</button>
  <button
    class="btn btn-primary mx-2" (click)="resetForm()">Reset</button>
