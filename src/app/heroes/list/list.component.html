<h3>Listado de Heroes</h3>

<div *ngIf="deleteHero; else notDeleteHero">
  <h3>Heroe Borrado<small class="text-danger"> {{deleteHero}}</small></h3>
</div>

<ng-template #notDeleteHero>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length>=0" class="btn btn-outline-danger" (click)="removeLastHero()">
   Borrar Ultimo Heroe
</button>

<ul class="mt-2 list-group">
  <!--
  <li class="list-group-item">Spiderman</li>
  <li class="list-group-item">Hulk</li>
  <li class="list-group-item">Thor</li>
  <li class="list-group-item">Ironman</li>
-->
  <li *ngFor="let name of heroNames" class="list-group-item">{{name}}</li>

</ul>
